name: CI/CD Pipeline

# Trigger the workflow on every to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
jobs:
  build-and-push:
    # Run the job on a fresh Ubuntu server provided by GitHub
    runs-on: ubuntu-latest

    environment:
      name: production


    # Grant permissions for the job to write to the GitHub Container Registry
    permissions:
      contents: read
      packages: write

    steps:
      # ----- SETUP -----
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Download Go Modules
        run: go mod download

      - name: Vendor dependencies
        run: go mod vendor

      - name: Run Go Tests
        run: go test ./...

      # ----- CI (Continuous Integration) -----
      - name: Run Go Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.0
      #      - name: Run Go Tests
#        run: go test ./...

      # ----- BUILD & PUSH -----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

#      - name: Test SSH
#        run: |
#          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
#          chmod 600 key.pem
#          ssh -vvv -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'echo connected'

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          timeout: 120s
          host: ${{ secrets.SERVER_HOST }}     # e.g., '123.45.67.89'
          username: ${{ secrets.SERVER_USER }} # e.g., 'ubuntu'
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Your server's private SSH key
          script: |
            set -ex
            # Go to your app's directory on the server
            cd go-auth
  
            # Update environment variables (if they're not in the compose file)
            # Make sure your .env file on the server has the correct production URLs
            export DATABASE_URL=${{ secrets.DATABASE_URL }}
            export REDIS_URL=${{ secrets.REDIS_URL }}
            export SMTP_HOST=${{ secrets.SMTP_HOST }}
            export SMTP_PORT=${{ secrets.SMTP_PORT }}
            export SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}
            export SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            export SMTP_FROM=${{ secrets.SMTP_FROM }}
            export BASE_URL=${{ secrets.BASE_URL }}
            export SECRET_KEY=${{ secrets.SECRET_KEY }}
  
            # Pull the new image from GHCR
            # We must log in to the private GHCR registry first
            echo ${{ secrets.TOKEN_GITHUB }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.IMAGE_NAME }}:latest
  
            # Update the image field in your docker-compose.yml on the server
            # This is a robust way to ensure it uses the new image
            sed -i "s|image: .*|image: ghcr.io/regysaputra/regysaputra/go-auth:latest|" docker-compose.yml
            timeout 60 docker compose up -d app || (echo "docker compose failed" && docker compose logs app)
  
            # (Optional) Run database migrations
            timeout 30 docker compose run --rm migrate || true
