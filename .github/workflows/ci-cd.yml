name: CI/CD Pipeline

# Trigger the workflow on every to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
jobs:
  build-and-push:
    # Run the job on a fresh Ubuntu server provided by GitHub
    runs-on: ubuntu-latest

    environment:
      name: production


    # Grant permissions for the job to write to the GitHub Container Registry
    permissions:
      contents: read
      packages: write

    steps:
      # ----- CI PHASE -----
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Download Go Modules
        run: go mod download

      - name: Vendor dependencies
        run: go mod vendor

      - name: Run Go Tests
        run: go test ./...

      - name: Run Go Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.0

      # ----- BUILD & PUSH -----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ----- DEPLOY -----
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          timeout: 180s
          host: ${{ secrets.SERVER_HOST }}     # e.g., '123.45.67.89'
          username: ${{ secrets.SERVER_USER }} # e.g., 'ubuntu'
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Your server's private SSH key
          script: |
            set -ex
            cd go-auth
            
            echo "üîê Logging in to GHCR..."
            echo ${{ secrets.TOKEN_GITHUB }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "‚¨áÔ∏è Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            echo "Setting up environment variable ..."
            export PORT=8080
            export SECRET_KEY=${{ secrets.SECRET_KEY }}
            export DATABASE_URL=${{ secrets.DATABASE_URL }}
            export SMTP_HOST=${{ secrets.SMTP_HOST }}
            export SMTP_PORT=${{ secrets.SMTP_PORT }}
            export SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}
            export SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
            export SMTP_FROM=${{ secrets.SMTP_FROM }}
            export BASE_URL=${{ secrets.BASE_URL }}
            export REDIS_URL=${{ secrets.REDIS_URL }}
            
            echo "üßπ Stopping old containers..."
            docker compose down
            
            echo "Cleaning up old volumes and images..."
            docker system prune -f
            
            echo "‚¨áÔ∏è Pulling Redis and PostgreSQL images..."
            docker pull redis:latest
            docker pull postgres:17-alpine
            
            echo "üß© Starting dependencies..."
            docker compose up -d db redis

            echo "‚è≥ Waiting for PostgreSQL..."
            timeout 60 bash -c '
              until docker exec db pg_isready -U regy -d auth; do
                sleep 2
              done
            '
            echo "‚úÖ PostgreSQL is ready"

            echo "‚è≥ Waiting for Redis..."
            timeout 60 bash -c '
              until docker exec redis redis-cli ping | grep -q PONG; do
                sleep 2
              done
            '
            echo "‚úÖ Redis is ready"

            echo "üöÄ Starting application..."
            docker compose up -d app
            
            echo "‚öôÔ∏è Running database migrations..."
            # ‚úÖ Ensures migrate binary is called correctly
            docker compose run --rm migrate || echo "Migration skipped or already applied"
