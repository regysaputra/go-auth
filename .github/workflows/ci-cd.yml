name: CI/CD Pipeline

# Trigger the workflow on every to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
jobs:
  build-and-push:
    # Run the job on a fresh Ubuntu server provided by GitHub
    runs-on: ubuntu-latest

    environment:
      name: production


    # Grant permissions for the job to write to the GitHub Container Registry
    permissions:
      contents: read
      packages: write

    steps:
      # ----- SETUP -----
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Download Go Modules
        run: go mod download

      - name: Vendor dependencies
        run: go mod vendor

      - name: Run Go Tests
        run: go test ./...

      # ----- CI (Continuous Integration) -----
      - name: Run Go Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.0
      #      - name: Run Go Tests
#        run: go test ./...

      # ----- BUILD & PUSH -----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

#      - name: Test SSH
#        run: |
#          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
#          chmod 600 key.pem
#          ssh -vvv -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'echo connected'

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          timeout: 120s
          host: ${{ secrets.SERVER_HOST }}     # e.g., '123.45.67.89'
          username: ${{ secrets.SERVER_USER }} # e.g., 'ubuntu'
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Your server's private SSH key
          script: |
            set -ex
            cd go-auth

            # Login to GHCR
            echo ${{ secrets.TOKEN_GITHUB }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.IMAGE_NAME }}:latest

            # Update docker-compose image line
            sed -i "s|image: .*|image: ghcr.io/regysaputra/go-auth:latest|" docker-compose.yml

            # Restart the app
            docker compose up -d app

            # ðŸ•’ Wait until PostgreSQL is ready
            echo "Waiting for PostgreSQL to be ready..."
            timeout 60 bash -c '
              until docker exec db pg_isready -U regy -d auth; do
                sleep 2
              done
            '
            echo "âœ… PostgreSQL is ready"

            # ðŸ•’ Wait until Redis is ready
            echo "Waiting for Redis to be ready..."
            timeout 60 bash -c '
              until docker exec redis redis-cli ping | grep -q PONG; do
                sleep 2
              done
            '
            echo "âœ… Redis is ready"

            # Run migrations safely
            timeout 30 docker compose run --rm migrate || true
